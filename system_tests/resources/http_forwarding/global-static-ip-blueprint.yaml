tosca_definitions_version: cloudify_dsl_1_3


imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - ../../../plugin.yaml


inputs:
  gcp_auth:
  project:
  network:
    default: default
  zone:
    default: us-east1-b

  image_id:
    default: https://www.googleapis.com/compute/v1/projects/centos-cloud/global/images/centos-7-v20160803
    required: true


dsl_definitions:
  - &gcp_config
    auth: { get_input: gcp_auth }
    project: { get_input: project }
    network: { get_input: network }
    zone: { get_input: zone }


node_templates:

  proxy:
    type: cloudify.gcp.nodes.TargetProxy
    properties:
      url_map: { get_attribute: [url_map, selfLink] }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.connected_to
        target: url_map

  static_ip:
    type: cloudify.gcp.nodes.GlobalStaticIP
    properties:
      gcp_config: *gcp_config

  fw_rule:
    type: cloudify.gcp.nodes.FirewallRule
    properties:
      sources:
        - { concat: [{get_attribute: [static_ip, address]}, '/32'] }
      allowed:
        tcp:
          - 80
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: static_ip

  vm:
    type: cloudify.gcp.nodes.Instance
    properties:
      image_id: { get_input: image_id }
      gcp_config: *gcp_config
      install_agent: false
    relationships:
      - type: cloudify.gcp.relationships.instance_connected_to_instance_group
        target: instance_group

  instance_group:
    type: cloudify.gcp.nodes.InstanceGroup
    properties:
      gcp_config: *gcp_config

  healthcheck:
    type: cloudify.gcp.nodes.HealthCheck
    properties:
      gcp_config: *gcp_config

  backend:
    type: cloudify.gcp.nodes.BackendService
    properties:
      health_check: { get_attribute: [healthcheck, selfLink] }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: healthcheck
      - type: cloudify.gcp.relationships.uses_as_backend
        target: instance_group

  url_map:
    type: cloudify.gcp.nodes.UrlMap
    properties:
      default_service: { get_attribute: [backend, selfLink] }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.depends_on
        target: backend

  http_rule:
    type: cloudify.gcp.nodes.GlobalForwardingRule
    properties:
      target_proxy: { get_attribute: [proxy, selfLink] }
      port_range: 80
      ip_address: { get_attribute: [static_ip, address] }
      gcp_config: *gcp_config
    relationships:
      - type: cloudify.relationships.connected_to
        target: proxy
      - type: cloudify.relationships.connected_to
        target: static_ip


outputs:

  vm_ip:
    value: { get_attribute: [vm, ip] }

  vm_name:
    value: { get_attribute: [vm, name] }

  ip_ip:
    value: { get_attribute: [static_ip, address] }
